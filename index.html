<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
      display: none;
      font-size: 14px;
      margin-left: 5px;
    }
    input {
      margin-bottom: 10px;
      padding: 6px;
      width: 250px;
      display: block;
    }
  </style>
</head>
<body>

  <div>
    <form id="myForm">
      <input type="text" placeholder="Name" id="name">
      <span class="error nameError">Name must contain only letters</span>

      <input type="text" placeholder="Email" id="email">
      <span class="error emailError">Please provide a valid Gmail address</span>

      <input type="text" placeholder="Password" id="password">
      <span class="error passwordError">Password must contain exactly 6 digits</span>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const nameError = document.querySelector(".nameError");
    const emailError = document.querySelector(".emailError");
    const passwordError = document.querySelector(".passwordError");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      let valid = true;

      // Regex Patterns
      const nameRegex = /^[A-Za-z]+$/;
      const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      const passwordRegex = /^\d{6}$/;

      // Name Validation
      if (!nameRegex.test(nameInput.value.trim())) {
        nameError.style.display = "inline";
        valid = false;
      } else {
        nameError.style.display = "none";
      }

      // Email Validation
      if (!emailRegex.test(emailInput.value.trim())) {
        emailError.style.display = "inline";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Password Validation
      if (!passwordRegex.test(passwordInput.value.trim())) {
        passwordError.style.display = "inline";
        valid = false;
      } else {
        passwordError.style.display = "none";
      }

      // Final Submission
      if (valid) {
        alert("Form Submitted Successfully!");
        form.reset(); // Clears form after success
      }
    });
  </script>

</body>
</html>
